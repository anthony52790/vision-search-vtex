<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Smart Device Camera Template for HTML, CSS, JS and WebRTC">
  <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera">
  <meta name="author" content="Kasper Kamperman">
  <title>Mobile First Camera Template</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">

    <div id="vid_container">
        <video id="video" autoplay playsinline></video>
        <div id="video_overlay"></div>
        <div id="gui_controls">
            <button id="switchCameraButton" name="switch Camera" type="button" aria-pressed="false"></button>
            <button id="takePhotoButton" name="take Photo" type="button"></button>
            <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false"></button>
        </div>        
    </div>

    <div class="content">
      <div class="icons-top">
        <a href="javascript:;" class="close-photo" id="close-photo">
          <img src="img/icono-close.png" width="14">
        </a>
        <!--<a href="javascript:;" class="download" id="download" download="photo.jpg">
          <img src="img/icono-download.png">
        </a>
        -->
      </div>
      <div class='loading'>
        <div class="icon-load"></div>
      </div>
      <div id="error"></div>
    </div>
  </div> 
  <script language="javascript" src="https://io.vtex.com.br/front-libs/jquery/1.8.3/jquery-1.8.3.min.js?v=1.4.1473.2165" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/detectrtc@1.3.9/DetectRTC.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/screenfull@5.0.2/dist/screenfull.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
  <script src="js/appVision.js"></script>
</body>
</html>
